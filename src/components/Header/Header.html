<!-- Header Component Template -->
<header class="fixed top-0 w-full bg-white border-b border-gray-100 z-50">
    <div class="flex items-center justify-between px-4 py-2">
        <!-- Logo -->
        <div class="flex items-center gap-2">
            <a href="#home" class="flex items-center gap-2">
                <span class="text-2xl font-normal text-gray-700 hover:text-gray-900 transition-colors">
                    Codelithlabs
                </span>
            </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center gap-6">
            <button class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Home</button>
            <button class="text-sm text-gray-600 hover:text-gray-900 transition-colors">About</button>
            <button class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Services</button>
            <button class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Products</button>
            <button class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Contact</button>
        </nav>

        <!-- Right Side Icons -->
        <div class="flex items-center gap-2">
            <button class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full transition-colors">
                <!-- Search Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />
                </svg>
            </button>
            <button class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full transition-colors">
                <!-- Grid Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="7" height="7" x="3" y="3" rx="1" />
                    <rect width="7" height="7" x="14" y="3" rx="1" />
                    <rect width="7" height="7" x="14" y="14" rx="1" />
                    <rect width="7" height="7" x="3" y="14" rx="1" />
                </svg>
            </button>
            <button class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full transition-colors">
                <!-- Bell Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                    <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
                </svg>
            </button>
            <button
                class="hidden md:flex items-center justify-center w-8 h-8 bg-blue-500 text-white text-sm font-medium rounded-full hover:bg-blue-600 transition-colors">
                H
            </button>
        </div>
    </div>
</header>
